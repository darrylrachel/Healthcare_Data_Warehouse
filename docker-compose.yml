services:
  db:
    image: postgres:16
    container_name: dwh_healthcare
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: dwh_healthcare
    ports:
      - "5440:5432"
    volumes:
      # Your datasets folder mounted into the container (read-only)
      - ./datasets:/datasets:ro

      # SQL scripts run automatically on first initialization
      - ./sql:/docker-entrypoint-initdb.d:ro
